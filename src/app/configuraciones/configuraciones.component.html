<div class="container">
  <h1>Configuraciones</h1>

  @if (isLoading) {
    <div class="loading-spinner">
      <p>Cargando...</p>
    </div>
  }

  @if (successMessage) {
    <div class="alert alert-success">
      {{ successMessage }}
    </div>
  }

  @if (errorMessage) {
    <div class="alert alert-danger">
      {{ errorMessage }}
    </div>
  }

  <form (ngSubmit)="onSubmit()" class="config-form">
    <div class="form-group">
      <label for="email">Correo para notificaciones:</label>
      <input type="email" id="email" [(ngModel)]="config.email" name="email" required class="form-control">
      <small class="form-text text-muted">Recibir√°s notificaciones cuando se publiquen noticias con las palabras que especifiques.</small>
    </div>
    <div class="form-group">
      <label for="palabras">Palabras en noticias (separadas por comas):</label>
      <input type="text" id="palabras" [(ngModel)]="config.palabras" name="palabras" required class="form-control">
      <small class="form-text text-muted">Ejemplo: robo, asalto, secuestro</small>
    </div>
    <button type="submit" class="btn-submit" [disabled]="isLoading">
      @if (isLoading) {
        Guardando...
      } @else {
        Guardar configuraciones
      }
    </button>
  </form>
</div>
