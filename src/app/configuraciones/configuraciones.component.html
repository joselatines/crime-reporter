<div class="container">
  <h1>Configuraciones</h1>

  <form (ngSubmit)="onSubmit()" class="config-form">
    <div class="form-group">
      <label for="email">Correo para notificaciones:</label>
      <input type="email" id="email"  name="email" required class="form-control"> <!-- [(ngModel)]="config.email" estos son los comando que dan error si los pones -->
    </div>
    <div class="form-group">
      <label for="palabras">Palabras en noticias:</label>
      <input type="text" id="palabras"  name="palabras" required class="form-control"> <!--  [(ngModel)]="config.palabras" estos son los comando que dan error si los pones-->
    </div>
    <button type="submit" class="btn-submit">Guardar configuraciones</button>
  </form>
</div>
