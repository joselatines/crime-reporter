<header class="flex justify-between p-8 font-bold">
    <a routerLink="/dashboard">Crime Reporter</a>

    <div class="flex gap-7">

        @if(authService.isAuthenticated()){
        <a routerLink="/ocr">OCR</a>
        <a routerLink="/news">Noticias</a>
        <a routerLink="/notes">Notas</a>
        <a routerLink="/map">Mapa</a>
        <a routerLink="/configuraciones">Configuraciones</a>
        <a class="register" routerLink="/register">Register</a>
        <button class="py-2 px-3 rounded-md bg-red-600 text-white" (click)="authService.logout()">
            Cerrar sesión
        </button>
        }
        @if(!authService.isAuthenticated()){
        <a class="login" routerLink="/login">Iniciar sesion</a>
        }
