@if(authService.isAuthenticated()){
<header class="flex justify-between items-center py-4 px-4 sm:px-8 xl:px-20 bg-white shadow-sm">
  
    <a routerLink="/dashboard" class="text-xl font-semibold text-gray-800">
        Crime Reporter
    </a>

    <nav class="flex items-center gap-6 text-base text-gray-700">
        @if(authService.isAdmin()){
            <a routerLink="/users" class="hover:text-gray-900">Usuarios</a>
        }
        <a routerLink="/dashboard" class="hover:text-gray-900">Dashboard</a>

        <div class="relative">
            <button (click)="toggleDropdown()" class="flex items-center gap-2 px-4 py-2 bg-gray-50 rounded-lg hover:bg-gray-100 border border-gray-200 focus:outline-none">
                Opciones
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </button>

            @if(isDropdownOpen){
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl py-1 z-50 border border-gray-200">
                    <a routerLink="/configuraciones" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                        Configuraciones
                    </a>
                    <button (click)="logoutAndClose()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                        Cerrar sesi√≥n
                    </button>
                </div>
            }
        </div>
    </nav>
</header>
}
