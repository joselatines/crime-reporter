@if(authService.isAuthenticated()){
<header class="flex justify-between py-8 px-4 lg:px-8 xl:px-20 font-bold bg-white text-sm md:text-base">
    <a routerLink="/dashboard" class=" py-4 px-2">Crime Reporter</a>

    <div class="flex items-center md:gap-7">
        @if(authService.isAdmin()){
        <!-- <a routerLink="/users" class="hover:text-white hover:bg-blue-police py-4 px-2">Gestionar usuarios</a> -->
        <a class="hover:text-white hover:bg-blue-police py-4 px-2" routerLink="/users">Usuarios</a>
        }
   
        <a routerLink="/dashboard" class="hover:text-white hover:bg-blue-police py-4 px-2">Dashboard</a>
        
        <a routerLink="/configuraciones" 
        class="hover:text-white hover:bg-blue-police py-4 px-2 inline-flex items-center gap-2">
        <img src="settings.png" alt="Configuración" class="w-6 h-6"></a>
        
        <button class="py-4 px-2 rounded-md bg-red-600 hover:bg-red-700 text-white" (click)="authService.logout()">
            Cerrar sesión
        </button>


     
    </div>

</header>
}
