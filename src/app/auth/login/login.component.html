<div class="py-20">
  <div class="login-container flex items-center justify-center min-h-screen bg-gray-100">
    <div class="form-image-wrapper flex bg-white rounded-2xl shadow-lg overflow-hidden max-w-4xl w-full">
      
      <!-- Sección de la Imagen -->
      <div class="image-section w-1/2">
        <img
          src="investigadores.png"
          alt="investigadores.png"
          class="h-full w-full object-cover"
        />
      </div>

      <!-- Sección del Formulario -->
      <div class="form-section w-1/2 p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-labelledby="login-form-title">
          <h2 id="login-form-title" class="text-2xl font-bold mb-6">Login</h2>
      
          <!-- Campo de Email -->
          <div class="mb-4">
            <label for="email" class="block font-medium">Email:</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full px-4 py-2 border rounded-md"
              aria-describedby="email-error"
              [class.invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
            />
            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
              <span id="email-error" class="error text-red-500 text-sm">Email inválido</span>
            </div>
          </div>
      
          <!-- Campo de Contraseña -->
          <div class="mb-4">
            <label for="password" class="block font-medium">Contraseña:</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="w-full px-4 py-2 border rounded-md"
              aria-describedby="password-error"
              [class.invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
            />
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              <span id="password-error" class="error text-red-500 text-sm">
                La contraseña debe tener al menos 6 caracteres
              </span>
            </div>
          </div>
      
          <!-- Botón de Envío -->
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md"
            [disabled]="loginForm.invalid || isLoading"
            [attr.aria-busy]="isLoading"
          >
            <span *ngIf="isLoading">Cargando...</span>
            <span *ngIf="!isLoading">Iniciar Sesión</span>
          </button>
      
          <!-- Mensaje de Error del Servidor -->
        </form>
      
        <!-- Popup Component -->
        <app-popup
          [message]="popupMessage"
          [show]="showPopup"
          (closePopup)="closePopup()"
          aria-live="polite"
        ></app-popup>
      </div>
    </div>
  </div>
</div>
