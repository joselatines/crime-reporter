<main class="p-4">
    <h1 class="text-2xl font-bold mb-4">Últimas Noticias</h1>
  
    <!-- Estado de carga -->
    <div *ngIf="isLoading" class="flex justify-around flex-wrap">
      <div *ngFor="let _ of placeholders" class="w-full max-w-sm rounded overflow-hidden shadow-lg m-4 animate-pulse">
        <div class="w-full h-64 bg-gray-300"></div>
        <div class="px-6 py-4">
          <div class="h-6 bg-gray-300 rounded mb-4"></div>
          <div class="h-4 bg-gray-300 rounded w-3/4"></div>
        </div>
        <div class="px-6 pt-4 pb-2">
          <div class="h-10 bg-gray-300 rounded w-32"></div>
        </div>
      </div>
    </div>
  
    <!-- Manejo de errores -->
    <div *ngIf="error && !isLoading" class="text-red-500 font-bold text-center">
      {{ error }}
    </div>
  
    <!-- Lista de noticias -->
    <div *ngIf="data.length > 0 && !isLoading" class="flex flex-wrap justify-around">
      <div *ngFor="let noticia of data" class="max-w-sm rounded overflow-hidden shadow-lg m-4">
        <img
          class="w-full h-64 object-cover"
          [src]="noticia.imgUrl || 'https://via.placeholder.com/300x200.png?text=Sin+imagen'"
          alt="{{ noticia.title }}"
        />
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{ noticia.title }}</div>
          <p class="text-gray-700 text-base">{{ noticia.description }}</p>
        </div>
        <div class="px-6 pt-4 pb-2">
          <a
            [href]="noticia.link"
            target="_blank"
            class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Leer más
          </a>
        </div>
      </div>
    </div>
  
    <!-- Sin noticias -->
    <p *ngIf="!data.length && !isLoading && !error" class="text-center text-gray-500 text-2xl">
      No se encontraron noticias para mostrar.
    </p>
  </main>
