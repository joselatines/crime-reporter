<main class="bg-[#ece8e8] min-h-screen py-10 px-4 sm:px-6 lg:px-8">
  <div class="max-w-5xl mx-auto space-y-8">

    <!-- Encabezado -->
    <div class="bg-white rounded-2xl shadow-md px-8 py-6">
      <h1 class="text-3xl font-bold text-[#202c4c]">Crear Declaraci贸n de Entrevista</h1>
      <p class="text-base text-gray-500 mt-2">
        Complete los campos correspondientes con la informaci贸n del entrevistado y los detalles de la entrevista realizada.
      </p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" class="bg-white rounded-2xl shadow-md overflow-hidden divide-y divide-slate-200">

      <!-- Datos del Entrevistado -->
      <section class="px-8 py-6">
        <h2 class="text-xl font-semibold text-[#202c4c] mb-4">Datos del Entrevistado</h2>
        <app-interviewee [formGroup]="intervieweeForm"></app-interviewee>

      <!-- Desarrollo de la Entrevista -->
      <section class="px-8 py-6">
        <h2 class="text-xl font-semibold text-[#202c4c] mb-4">Desarrollo de la Entrevista</h2>
        <app-interview-development [formGroup]="interviewDevelopmentForm"></app-interview-development>
      </section>

      <!-- Bot贸n de acci贸n -->
      <div class="px-8 py-6 flex justify-center bg-white">
        <button
          type="submit"
          [disabled]="intervieweeForm.invalid || interviewDevelopmentForm.invalid"
          class="bg-[#202c4c] text-white px-6 py-3 rounded-lg font-semibold shadow-sm hover:bg-opacity-90 transition disabled:bg-slate-300 disabled:cursor-not-allowed">
          Guardar Entrevista
        </button>
      </div>

    </form>
  </div>
</main>
