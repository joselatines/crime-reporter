<div [formGroup]="formGroup">
  <div class="border-b border-slate-200 pb-6 mb-6">
    <label for="desarrollo-declaracion" class="block text-lg font-semibold text-[#202c4c] mb-4">
      DESARROLLO DE LA ENTREVISTA
    </label>
    
    <textarea 
      id="desarrollo-declaracion"
      formControlName="declaracion" 
      rows="8" 
      placeholder="Transcriba aquí la declaración literal del entrevistado..."
      class="block w-full bg-slate-100 border-transparent rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#202c4c]">
    </textarea>
    
    <div *ngIf="formGroup.get('declaracion')?.invalid && formGroup.get('declaracion')?.touched" class="text-red-600 text-sm mt-1">
      La declaración es un campo requerido.
    </div>
  </div>
</div>
