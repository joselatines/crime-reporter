<div class="container">

  <h1>Herramienta OCR</h1>

  <p>Selecciona una imagen para extraer el texto.</p>

  <input type="file" (change)="uploadImage($event)" accept="image/*" class="file-input" />

  <div * ngIf="ocrResult" class="result-container"></div>

  <div>
    <p class="extracted-text">{{ ocrResult }}</p>
  </div>

</div>
