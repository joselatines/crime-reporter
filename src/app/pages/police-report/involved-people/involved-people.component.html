<!-- Sección de Involucrados -->
<div class="bg-white p-6 rounded-lg shadow-md" [formGroup]="parentForm">
  <h2 class="text-2xl font-semibold mb-4">Personas Involucradas</h2>
  <div formArrayName="involvedPeople">
    <div *ngFor="let person of involvedPeople.controls; let i = index" [formGroupName]="i" class="mb-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" formControlName="name"
            class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm">
          <div *ngIf="person.get('name')?.invalid && person.get('name')?.touched" class="text-red-500 text-sm">
            Nombre es requerida
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Cédula</label>
          <input type="text" maxlength="10" formControlName="cedula"
            class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm">
          <div *ngIf="person.get('cedula')?.invalid && person.get('cedula')?.touched" class="text-red-500 text-sm">
            La cédula es requerida
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Rol</label>
          <select formControlName="role" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm">
            <option value="testigo">Testigo</option>
            <option value="sospechoso">Sospechoso</option>
            <option value="víctima">Víctima</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Edad</label>
          <input type="number" formControlName="edad"
            class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm">
        </div>
      </div>
      <button type="button" (click)="removePerson(i)" class="text-red-500 hover:text-red-700 mt-2">
        Eliminar
      </button>
    </div>
  </div>
  <button type="button" (click)="onAddPerson()"
    class="bg-blue-police hover:bg-blueHover-police text-white px-4 py-2 rounded-md mt-4">
    Agregar Persona
  </button>
</div>
