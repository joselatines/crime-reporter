<!-- Sección de Involucrados -->
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Personas Involucradas</h2>
    <div *ngFor="let person of people; let i = index" class="mb-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" [(ngModel)]="person.name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Cédula</label>
                <input type="text" [(ngModel)]="person.id"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Rol</label>
                <input type="text" [(ngModel)]="person.role"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
        </div>
    </div>
    <button (click)="onAddPerson()" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4">
        Agregar Involucrado
    </button>
</div>
