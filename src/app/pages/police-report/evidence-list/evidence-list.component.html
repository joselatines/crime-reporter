<div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg border border-gray-200">
  <!-- Título -->
  <h2 class="text-xl sm:text-2xl font-bold text-[#202c4c] mb-6 tracking-wide">
    Evidencias Recolectadas
  </h2>

  <!-- Lista de evidencias -->
  <div *ngFor="let item of evidenceItems.controls; let i = index" class="mb-5">
    <label class="block text-sm font-medium text-gray-800 mb-1">
      Evidencia {{ i + 1 }}
    </label>
    <input 
      type="text" 
      [formControl]="getFormControl(i)" 
      placeholder="Descripción breve de la evidencia"
      class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-[#202c4c] focus:ring-2 focus:ring-[#202c4c]/40 outline-none transition duration-200 shadow-sm"
    />
  </div>

  <!-- Botón para agregar evidencia -->
  <div class="mt-6">
    <button 
   type="button" (click)="onAddEvidence()"
            class="mt-2 inline-flex items-center gap-2 bg-[#202c4c] hover:bg-opacity-90 text-white font-semibold 
            px-5 py-2.5 rounded-lg transition-colors shadow-sm">
      <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      Agregar Persona
    </button>
  </div>
</div>
