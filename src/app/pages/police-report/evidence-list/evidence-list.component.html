<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Evidencias Recolectadas</h2>
    <div *ngFor="let item of evidenceItems.controls; let i = index" class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Evidencia {{ i + 1 }}</label>
      <input type="text" [formControl]="item" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>
    <button (click)="onAddEvidence()" class="bg-blue-police hover:bg-blueHover-police text-white px-4 py-2 rounded-md mt-4">
      Agregar Evidencia
    </button>
  </div>
