<form [formGroup]="formGroup">
  <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg space-y-6">
    <h2 class="text-2xl font-bold text-[#202c4c]">Descripción del Incidente</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Ubicación -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Ubicación</label>
        <input type="text" formControlName="location"
               class="w-full p-2.5 border border-slate-300 rounded-lg text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-[#202c4c] focus:border-[#202c4c] transition" />
        <div *ngIf="formGroup.get('location')?.invalid && formGroup.get('location')?.touched"
             class="text-red-600 text-sm mt-1">La locación es requerida</div>
      </div>

      <!-- Fecha y Hora -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Fecha y Hora</label>
        <input type="datetime-local" formControlName="time"
               class="w-full p-2.5 border border-slate-300 rounded-lg text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-[#202c4c] focus:border-[#202c4c] transition" />
        <div *ngIf="formGroup.get('time')?.invalid && formGroup.get('time')?.touched"
             class="text-red-600 text-sm mt-1">La fecha es requerida</div>
      </div>

      <!-- Descripción de los Hechos -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Descripción de los Hechos</label>
        <textarea formControlName="description" rows="4"
                  class="w-full p-2.5 border border-slate-300 rounded-lg text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-[#202c4c] focus:border-[#202c4c] transition"></textarea>
        <div *ngIf="formGroup.get('description')?.invalid && formGroup.get('description')?.touched"
             class="text-red-600 text-sm mt-1">La descripción es requerida</div>
      </div>

      <!-- Medidas de Seguridad -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Medidas de Seguridad</label>
        <textarea formControlName="securityMeasures" rows="2"
                  class="w-full p-2.5 border border-slate-300 rounded-lg text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-[#202c4c] focus:border-[#202c4c] transition"></textarea>
        <div *ngIf="formGroup.get('securityMeasures')?.invalid && formGroup.get('securityMeasures')?.touched"
             class="text-red-600 text-sm mt-1">Las medidas de seguridad son requeridas</div>
      </div>

      <!-- Observaciones -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Observaciones</label>
        <textarea formControlName="observations" rows="2"
                  class="w-full p-2.5 border border-slate-300 rounded-lg text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-[#202c4c] focus:border-[#202c4c] transition"></textarea>
        <div *ngIf="formGroup.get('observations')?.invalid && formGroup.get('observations')?.touched"
             class="text-red-600 text-sm mt-1">Las observaciones son requeridas</div>
      </div>

      <!-- Anexos -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Anexos</label>
        <textarea formControlName="attachments" rows="2"
                  class="w-full p-2.5 border border-slate-300 rounded-lg text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-[#202c4c] focus:border-[#202c4c] transition"></textarea>
      </div>
    </div>
  </div>
</form>
